<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&family=Seaweed+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./sass/main.scss">

  <title>Test Hulo.dev</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="visually-hidden">Video slider</h1>
      <div class="splide" id="main-slider" aria-label="vimeo-list-main">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="0">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="1">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="2">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="3">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="4">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="5">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="6">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
            <li class="splide__slide gallery-btn" data-micromodal-trigger="modal" data-index="7">
              <iframe src="https://player.vimeo.com/video/824804225" allow="encrypted-media"></iframe>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <div class="modal micromodal-slide" id="modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-title">
            Vimeo video
          </h2>
          <div class="modal__close" aria-label="Close modal" data-micromodal-close></div>
        </header>
        <main class="modal__content" id="modal-content">
          <div class="splide" id="modal-slider" role="group" aria-label="vimeo-list-modal">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
                <li class="splide__slide">
                  <iframe class="vimeo-player" src="https://player.vimeo.com/video/824804225" height="280" allowfullscreen
                    allow="autoplay; encrypted-media"></iframe>
                </li>
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="./js/index.js" type="module"></script>

</body>

</html>
